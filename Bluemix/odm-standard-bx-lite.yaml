apiVersion: extensions/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: dbserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: dbserver
    spec:
      containers:
      - name: dbserver
        image: registry.ng.bluemix.net/odmlab/ibm-dbserver:8.9.0
        env:
        - name: SAMPLE
          value: "true"
        ports:
        - containerPort: 1527
---
apiVersion: v1
kind: Service
metadata:
  name: dbserver
spec:
  selector:
    run: dbserver
  type: NodePort
  ports:
   - protocol: TCP
     port: 1527
---
