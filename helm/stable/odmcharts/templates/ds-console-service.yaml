apiVersion: v1
kind: Service
metadata:
  name: odm-decisionserverconsole
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    run: odm-decisionserverconsole
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
  type: {{ .Values.service.type }}
  ports:
   - protocol: TCP
     port: 9080
